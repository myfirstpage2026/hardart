<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardart</title>
    <style>
        /* Podstawowy styl całej strony */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            color: #ff6600;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.5em;
            color: #cccccc;
            margin-top: 0;
        }

        /* Prosty efekt przycisku */
        .btn {
            display: inline-block;
            padding: 0.7em 1.5em;
            margin-top: 2em;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <h1>Hardart</h1>
    <p>Witaj na mojej stronie GitHub Pages!</p>
    <a href="#" class="btn">Dowiedz się więcej</a>
</body>
</html>
